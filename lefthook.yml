# Lefthook configuration for Linejam
# Quality gates: pre-commit (fast), pre-push (comprehensive)

pre-commit:
  parallel: true
  commands:
    secrets:
      run: gitleaks protect --staged --redact --no-banner --config .gitleaks.toml
      fail_text: |
        ‚ö†Ô∏è  Secret detected in staged files!

        Install gitleaks: brew install gitleaks

        To suppress false positives, add to .gitleaks.toml allowlist section.
        See docs/secrets.md or README for details.

    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm eslint --fix {staged_files}
      stage_fixed: true

    format:
      glob: "*.{js,ts,jsx,tsx,json,md,css}"
      run: pnpm prettier --write {staged_files}
      stage_fixed: true

pre-push:
  parallel: true
  commands:
    typecheck:
      run: pnpm typecheck

    test:
      run: pnpm test:ci

    coverage-info:
      run: |
        if [ -f coverage/coverage-summary.json ]; then
          LINES=$(jq '.total.lines.pct' coverage/coverage-summary.json 2>/dev/null || echo "N/A")
          BRANCHES=$(jq '.total.branches.pct' coverage/coverage-summary.json 2>/dev/null || echo "N/A")
          FUNCTIONS=$(jq '.total.functions.pct' coverage/coverage-summary.json 2>/dev/null || echo "N/A")
          STATEMENTS=$(jq '.total.statements.pct' coverage/coverage-summary.json 2>/dev/null || echo "N/A")
          echo ""
          echo "üìä Current Test Coverage:"
          echo "  Lines:      ${LINES}% (target: 80%)"
          echo "  Branches:   ${BRANCHES}% (target: 80%)"
          echo "  Functions:  ${FUNCTIONS}% (target: 80%)"
          echo "  Statements: ${STATEMENTS}% (target: 80%)"
          echo ""
        else
          echo "‚ÑπÔ∏è  No coverage data found. Run 'pnpm test:ci' to generate coverage."
        fi

    build:
      run: pnpm build:check

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}
