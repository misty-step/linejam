name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

# Concurrent CI runs: cancel in-progress runs on same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Quality gates run in parallel (no dependencies)
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm format:check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

  gitleaks:
    name: Secret Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
          GITLEAKS_CONFIG: .gitleaks.toml

  # Test & Build waits for quality gates
  test-build:
    name: Test & Build
    runs-on: ubuntu-latest
    needs: [lint, format, typecheck, gitleaks]
    env:
      NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      GUEST_TOKEN_SECRET: ${{ secrets.GUEST_TOKEN_SECRET }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test
        run: pnpm test:ci

      - name: Vitest Coverage Report
        uses: davelosert/vitest-coverage-report-action@v2
        if: always()
        with:
          json-summary-path: ./coverage/coverage-summary.json
          json-final-path: ./coverage/coverage-final.json
          vite-config-path: ./vitest.config.ts

      - name: Build
        run: pnpm build:check

  # E2E runs after quality gates (parallel with test-build)
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint, format, typecheck, gitleaks]
    env:
      NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      GUEST_TOKEN_SECRET: ${{ secrets.GUEST_TOKEN_SECRET }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Require GUEST_TOKEN_SECRET
        run: |
          if [ -z "$GUEST_TOKEN_SECRET" ]; then
            echo "GUEST_TOKEN_SECRET is not set; add it to repository secrets."
            exit 1
          fi

      - name: Build
        run: pnpm build:check

      - name: Install Playwright Browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Run E2E tests
        run: pnpm test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # Badge updates only on master push
  badges:
    name: Update Coverage Badges
    runs-on: ubuntu-latest
    needs: [test-build]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm test:ci

      - name: Extract coverage values
        id: coverage
        run: |
          LINES=$(jq '.total.lines.pct' coverage/coverage-summary.json)
          BRANCHES=$(jq '.total.branches.pct' coverage/coverage-summary.json)
          FUNCTIONS=$(jq '.total.functions.pct' coverage/coverage-summary.json)
          STATEMENTS=$(jq '.total.statements.pct' coverage/coverage-summary.json)

          echo "lines=$LINES" >> $GITHUB_OUTPUT
          echo "branches=$BRANCHES" >> $GITHUB_OUTPUT
          echo "functions=$FUNCTIONS" >> $GITHUB_OUTPUT
          echo "statements=$STATEMENTS" >> $GITHUB_OUTPUT

      - name: Update Coverage Badges
        env:
          GH_TOKEN: ${{ secrets.GIST_SECRET }}
        run: |
          # Generate badge JSON files
          for metric in lines branches functions statements; do
            VALUE=$(jq ".total.${metric}.pct" coverage/coverage-summary.json)
            # Determine color based on threshold
            if (( $(echo "$VALUE >= 80" | bc -l) )); then
              COLOR="brightgreen"
            elif (( $(echo "$VALUE >= 70" | bc -l) )); then
              COLOR="yellow"
            else
              COLOR="red"
            fi
            # Capitalize first letter for label
            LABEL=$(echo "$metric" | sed 's/.*/\u&/')
            echo "{\"schemaVersion\":1,\"label\":\"$LABEL\",\"message\":\"${VALUE}%\",\"color\":\"$COLOR\"}" > /tmp/coverage-${metric}.json
          done
          
          # Update all badge files in a single gist edit (avoids 409 conflicts)
          gh gist edit ${{ vars.COVERAGE_GIST_ID }} \
            -f coverage-lines.json=/tmp/coverage-lines.json \
            -f coverage-branches.json=/tmp/coverage-branches.json \
            -f coverage-functions.json=/tmp/coverage-functions.json \
            -f coverage-statements.json=/tmp/coverage-statements.json
