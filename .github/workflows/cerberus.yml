# Cerberus AI Code Review Council
# https://github.com/misty-step/cerberus
name: Cerberus Council

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: cerberus-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  preflight:
    name: Preflight (Cerberus)
    runs-on: ubuntu-latest
    outputs:
      has_openrouter_key: ${{ steps.keys.outputs.has_openrouter_key }}
    steps:
      - id: keys
        name: Detect OPENROUTER_API_KEY
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          if [ -n "${OPENROUTER_API_KEY}" ]; then
            echo "has_openrouter_key=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_openrouter_key=false" >> "$GITHUB_OUTPUT"
          fi

  review:
    name: "${{ matrix.reviewer }}"
    needs: preflight
    if: needs.preflight.outputs.has_openrouter_key == 'true' && github.actor != 'dependabot[bot]' && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - { reviewer: APOLLO, perspective: correctness }
          - { reviewer: ATHENA, perspective: architecture }
          - { reviewer: SENTINEL, perspective: security }
          - { reviewer: VULCAN, perspective: performance }
          - { reviewer: ARTEMIS, perspective: maintainability }
      fail-fast: false
    steps:
      - uses: misty-step/cerberus@v1
        with:
          perspective: ${{ matrix.perspective }}
          github-token: ${{ github.token }}
          api-key: ${{ secrets.OPENROUTER_API_KEY }}

  verdict:
    name: "Council Verdict"
    needs: [preflight, review]
    if: always() && needs.preflight.outputs.has_openrouter_key == 'true' && github.actor != 'dependabot[bot]' && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - uses: misty-step/cerberus/verdict@v1
        with:
          github-token: ${{ github.token }}
